  ExecutionStub:
    required:
      - ID
      - name
      - timeTriggered
      - executionStatus
    properties:
      ID:
        type: string
      name:
        type: string
      executionStatus:
        type: string
      timeTriggered:
        type: string
        format: date-time
      timeFinished:
        type: string
        format: date-time
      flavour:
        $ref: "#/definitions/FlavourStub"
      executable:
        $ref: "#/definitions/Executable"

  Execution:
    type: object
    allOf:
    - $ref: "#/definitions/ExecutionStub"
    - type: object
      properties:
        results:
          type: array
          items:
            $ref: "#/definitions/TreeNode"

  TestVersionStub:
    type: object
    allOf:
    - $ref: "#/definitions/TreeNode"
    - type: object
      properties:
        ID:
          type: string
        test:
          $ref: "#/definitions/TestStub"
        parentID:
          description: "Predecessor for this version."
          type: string
      required:
        - ID
        - test

  TestVersion:
    type: object
    allOf:
    - $ref: "#/definitions/TestVersionStub"
    - type: object
      properties:
        spec:
          type: string
        timeCreated:
          type: string
          format: date-time
      required:
        - spec
        - timeCreated

  SequenceStub:
    description:
      "A sequence is identified by its id.
      It has a name.
      A sequence can have many versions."
    required:
      - ID
      - name
    properties:
      ID:
        type: string
      name:
        type: string
#      tags:
#        type: array
#        items:
#          type: string

  Sequence:
    type: object
    allOf:
    - $ref: "#/definitions/SequenceStub"
    - type: object
      properties:
        versions:
          description:
            "Ids of all available versions."
          type: array
          items:
            type: string

  SequenceVersionStub:
    description:
      "A sequence version is identified by its id.
      It contains the encoded sequence."
    required:
      - ID
      - sequence
      - timeCreated
    properties:
      ID:
        type: string
      sequence:
        $ref: "#/definitions/Sequence"
      timeCreated:
        type: string
        format: date-time

  SequenceVersion:
    type: object
    allOf:
    - $ref: "#/definitions/SequenceVersionStub"
    - type: object
      properties:
        spec:
          type: string
        parentID:
          description: "Predecessor for this version."
          type: string
      required:
        - spec

  ImageVersion:
    description:
      "An image version is identified by its id.
      It has a name."
    required:
      - ID
      - URL
      - timeCreated
    properties:
      ID:
        type: string
      URL:
        type: string
      timeCreated:
        type: string
        format: date-time
      image:
        $ref: "#/definitions/Image"

  Image:
    description:
      "An image is identified by its id.
      It has a name.
      There can be diferent versions."
    required:
      - ID
      - name
    properties:
      ID:
        type: string
      name:
        type: string
#      tags:
#        type: array
#        items:
#          type: string
      versions:
        description:
          "Ids of all available versions."
        type: array
        items:
          type: string

  ResultStub:
    type: object
    allOf:
    - $ref: "#/definitions/TreeNode"
    - type: object
      required:
