      properties:
        ID:
          type: string
        testResult:
          type: string
        test:
          $ref: "#/definitions/TestVersionStub"

  Executable:
    description:
      "An executable is identified by its id.
      It has a name.
      The URL gives the location in the object storage system."
    required:
      - ID
      - name
      - URL
    properties:
      ID:
        type: string
      name:
        type: string
      URL:
        type: string
#      tags:
#        type: array
#        items:
#          type: string

  Result:
    type: object
    allOf:
    - $ref: "#/definitions/ResultStub"
    - type: object
      properties:
