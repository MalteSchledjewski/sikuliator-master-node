          type: string

  Work:
    required:
      - step
    properties:
      step:
        type: string
        description:
          "A step in the test execution. Encoded as XML."

  Operation:
    description: "Based on https://tools.ietf.org/html/rfc6902"
    properties:
      action:
        type: string
      path:
        type: string
      from:
        type: string
      value:
        type: string
    required:
    - action
    - path
