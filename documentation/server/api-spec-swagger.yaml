#######

definitions:
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string

  ProjectStub:
    description:
      "A project is identified by its id.
      It has a name and is the container for Flavours, tests, sequences, jobs, executables and results."
#      Projects may be tagged."
    required:
      - ID
      - name
    properties:
      ID:
        type: string
      name:
        type: string


  Project:
    type: object
    allOf:
    - $ref: "#/definitions/ProjectStub"
    - type: object
      properties:
        Flavours:
          type: array
          items:
            $ref: "#/definitions/FlavourStub"

  TestStub:
    type: object
    description:
      "A test is identified by its id.
      It has a name and can have many different test versions."
#      A test can be tagged."
    required:
      - ID
      - name
    properties:
      ID:
        type: string
      name:
        type: string
#      tags:
#        type: array
#        items:
#          type: string


  Test:
    type: object
    allOf:
    - $ref: "#/definitions/TestStub"
    - type: object
      properties:
        versions:
          type: array
          items:
            $ref: "#/definitions/TestVersionStub"

  FlavourStub:
    description:
      "A Flavour is identified by its id.
      It has a name.
      It organizes test (versions) in a tree.
      A Flavour can be run with a test executable."
    required:
      - ID
      - name
    properties:
      ID:
        type: string
      name:
        type: string
#      tags:
#        type: array
#        items:
#          type: string

  TreeNode:
    type: object
    properties:
      type:
        type: string
    discriminator: type
    required:
    - type

  TreeCategory:
    type: object
    allOf:
    - $ref: "#/definitions/TreeNode"
    - type: object
      properties:
        entries:
          type: array
          items:
            $ref: "#/definitions/TreeNode"


  Flavour:
    type: object
    allOf:
    - $ref: "#/definitions/FlavourStub"
    - type: object
      properties:
        tests:
          type: array
          items:
            $ref: "#/definitions/TreeNode"
        referenceImageVersions:
          type: array
          items:
            $ref: "#/definitions/ImageVersion"

